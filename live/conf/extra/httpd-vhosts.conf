<VirtualHost *:80>

    Protocols h2 http/1.1
    SetOutputFilter DEFLATE
    ExpiresDefault "access plus 1 month"
    ExpiresActive On

    ServerAdmin webmaster@${APACHE_DOMAIN}
    DocumentRoot "/var/www/html"
    ServerName ${APACHE_DOMAIN}
    ErrorLog "/var/log/apache2/${APACHE_DOMAIN}-error_log"
    CustomLog "/var/log/apache2/${APACHE_DOMAIN}-access_log" common

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ProxyRequests Off
    ProxyPreserveHost On

    ProxyPass          /       ${APACHE_PROXY_URL}
    ProxyPassReverse   /       ${APACHE_PROXY_URL}

</VirtualHost>



